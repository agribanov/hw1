<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People list</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script type="text/template" id="personTemplate">
  <tr data-id="{{id}}">
  <td>{{index}}</td>
  <td>{{name}}</td>
  <td>{{surname}}</td>
  <td>{{age}}</td>
  <td>
    <a href="#" class="btn btn-link pull-right deleteBtn"><i class="glyphicon glyphicon-remove"></i></a>
    <a href="#" class="btn btn-link pull-right editBtn"><i class="glyphicon glyphicon-pencil"></i></a>
  </td>
  </tr>
  </script>
</head>
<body>
  <form id="personForm">
    <input type="hidden" name="id">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th class="width-90px">Age</th>
          <th class="width-200px">&nbsp;</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>&nbsp;</td>
          <td><input type="text" name="name" class="width-100" /></td>
          <td><input type="text" name="surname" class="width-100" /></td>
          <td><input type="text" name="age" class="width-100" /></td>
          <td><button class="btn btn-default pull-right" id="cancelBtn">Cancel</button> <button class="btn btn-primary pull-right" id="saveBtn">Save</button></td>
        </tr>
      </tfoot>
      <tbody id="peopleList"></tbody>
    </table>
  </form>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
